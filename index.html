<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Netflix Clone" />
    <meta
      name="keywords"
      content="Netflix watch movies, movies online, watch TV, TV online, TV shows online, watch TV shows, stream movies, stream tv, instant streaming, watch online, movies, watch movies India, watch TV online, no download, full length movies"
    />
    <meta property="og:title" content="Netflix Sign iN form" />
    <meta property="og:type" content="banners" />
    <meta
      property="og:image"
      content=" https://tvaishali12.github.io/Netflix-Sign-In-form/images/images/netflix backimg.jpg"
    />
    <meta
      property="og:url"
      content=" https://tvaishali12.github.io/Netflix-Sign-In-form/"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/732228.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Netflix Sign In form</title>
  </head>

  <body>
    <div class="backimg">
      <img src="images/netflix backimg.jpg " alt="" />
      <div class="logo">
        <img class="iconimg" src="images/netflix icon.png" alt="netflix logo" />
      </div>
      <div class="signup">
        <div class="signin">Sign In</div>
        <form class="form">
          <input
            name="name"
            id="uname"
            class="input"
            type="text"
            placeholder="Email or phone number"
          />
          <span id="s1"> </span><br />
          <input
            name="password"
            id="pwd"
            class="input"
            type="password"
            placeholder="Password"
          />
          <span id="s2"> </span>
          <br />

          <input
            class="input btn"
            type="submit"
            value="Sign-In"
            onclick="return validate(event)"
          />

          <div class="binaryinput">
            <div class="binary">
              <span class="checkbox"
                ><input type="checkbox" name="" id=""
              /></span>

              <span class="rem"
                ><label for="Remember me">Remember me</label></span
              >
            </div>
            <div class="help">Need help ?</div>
          </div>
          <div class="que">
            <div class="ques1">
              <p class="para1">
                New to Netflix? <span class="para1-a">Sign up now</span>
              </p>
              <p class="para2">
                This page is protected by Google reCAPTCHA to<br />
                ensure you're not a bot.<span class="para2-b">
                  Learn more.</span
                >
              </p>
            </div>
          </div>
        </form>
      </div>

      <div class="footer">
        <div class="footer-content">
          <div class="footera">
            <p>Questions? Call 000-800-040-1843</p>
          </div>
          <div class="footerb">
            <div class="footerb-1">
              <div class="item">FAQ</div>
              <div class="item">Help Centre</div>
              <div class="item">Terms of Use</div>
              <div class="item">Privacy</div>
            </div>
            <div class="footerb-2">
              <div class="item">Cookie Preferences</div>
              <div class="item">Corporate information</div>
            </div>
          </div>
          <div class="select">
            <div class="globe">
              <span class="material-symbols-outlined"> language </span>
              <div class="select1">
                <select name="" id="">
                  <option value="">English</option>
                  <option value="">Hindi</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
